<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Страница клиента</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <style>
    .indent {
      margin-left: 30px;
      margin-right: 30px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div th:replace="general :: page-header"></div>
<div class="indent">
  <h2>
    <a href="javascript:history.back()" class="btn btn-transparent">
      <i class="fa fa-angle-left fa-2x" aria-hidden="true"></i>
    </a>
    <span style="margin-left: 10px;">Клиент</span>
  </h2>
  <br>
  <div>
    <div class="form-group row">
      <label class="col-sm-1 col-form-label font-weight-bold" for="clientId">ID</label>
      <div class="col-sm-10">
        <label type="text" id="clientId" name="clientId" th:text="${client.getId()}"></label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-1 col-form-label font-weight-bold" for="clientId">ФИО</label>
      <div class="col-sm-10">
        <label type="text" id="clientName" name="clientName" th:text="${client.getName()}"></label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-1 col-form-label font-weight-bold" for="clientId">Адрес</label>
      <div class="col-sm-10">
        <label type="text" id="clientAddress" name="clientAddress" th:text="${client.getAddress()}"></label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-1 col-form-label font-weight-bold" for="clientId">Телефон</label>
      <div class="col-sm-10">
        <label type="text" id="clientEmail" name="clientEmail" th:text="${client.getPhone()}"></label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-1 col-form-label font-weight-bold" for="clientId">Email</label>
      <div class="col-sm-10">
        <label type="text" id="clientPhone" name="clientPhone" th:text="${client.getEmail()}"></label>
      </div>
    </div>

    <br>
    <a th:href="'/editClient?clientId=' + ${client.getId()}" class="btn btn-primary">Редактировать</a>
  </div>
  <br>
  <br>
  <table class="table">
    <thead>
    <tr>
      <th>ID заказа</th>
      <th>Дата</th>
      <th>Автомобиль</th>
      <th>Нужен тест-драйв</th>
      <th>Протестировано</th>
      <th>Статус</th>
      <th>Ссылка</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
      <td th:text="${order.getId()}">ID</td>
      <td th:text="${order.getDate_time()}">Дата</td>
      <td th:text="${order.getCar().getModel_id().getManufacturer_id().getManufacturer() + ' ' + order.getCar().getModel_id().getModel() + ' ' + order.getCar().getVin()}">Автомобиль</td>
      <td th:text="${order.getNeed_test()}">Нужен тест-драйв</td>
      <td th:text="${order.getTested()}">Протестировано</td>
      <td th:text="${order.getStatus()}">Статус</td>
      <td>
        <a th:href="'/order?orderId=' + ${order.getId()}"
           class="btn btn-link"
           target="_blank">
          <i class="fa fa-link"></i>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
