<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Редактировать автомобиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
    <script>
        function addDeviceField() {
            let container = document.getElementById('deviceContainer');

            let deviceInput = document.createElement('input');
            deviceInput.setAttribute('type', 'text');
            deviceInput.setAttribute('name', 'device[]');
            deviceInput.setAttribute('placeholder', 'Устройство');
            deviceInput.className = 'form-control mb-2';

            let removeButton = document.createElement('button');
            removeButton.textContent = 'Удалить';
            removeButton.className = 'btn btn-danger mb-2';
            removeButton.onclick = function() {
                container.removeChild(deviceInput);
                container.removeChild(removeButton);
            }

            container.appendChild(deviceInput);
            container.appendChild(removeButton);
        }
        function removeDevice(button) {
            let container = button.parentElement;
            let keyInput = button.previousElementSibling.previousElementSibling;
            let valueInput = button.previousElementSibling;

            container.removeChild(keyInput);
            container.removeChild(valueInput);
            container.removeChild(button);
        }
    </script>
    <script>
        function removeCustomerAttributeField(button) {
            button.parentElement.remove();
        }
        function addCustomerAttributeField() {
            let container = document.getElementById('customerAttributeContainer');

            let attributePair = document.createElement('div');
            attributePair.className = 'attribute-pair mb-2';

            let keyInput = document.createElement('input');
            keyInput.setAttribute('type', 'text');
            keyInput.setAttribute('name', 'ckey[]');
            keyInput.setAttribute('placeholder', 'Ключ');
            keyInput.className = 'form-control';

            let valueInput = document.createElement('input');
            valueInput.setAttribute('type', 'text');
            valueInput.setAttribute('name', 'cvalue[]');
            valueInput.setAttribute('placeholder', 'Значение');
            valueInput.className = 'form-control';

            let removePairButton = document.createElement('button');
            removePairButton.setAttribute('type', 'button');
            removePairButton.className = 'btn btn-danger';
            removePairButton.textContent = 'Удалить';
            removePairButton.addEventListener('click', function () {
                removeCustomerAttributeField(removePairButton);
            });

            attributePair.appendChild(keyInput);
            attributePair.appendChild(valueInput);
            attributePair.appendChild(removePairButton);
            container.appendChild(attributePair);
        }

        function removeCustomerAttribute(button) {
            let container = button.parentElement;
            let keyInput = button.previousElementSibling.previousElementSibling;
            let valueInput = button.previousElementSibling;

            container.removeChild(keyInput);
            container.removeChild(valueInput);
            container.removeChild(button);
        }
    </script>
    <script>
        function removeTechAttributeField(button) {
            button.parentElement.remove();
        }
        function addTechAttributeField() {
            let container = document.getElementById('techAttributeContainer');

            let attributePair = document.createElement('div');
            attributePair.className = 'attribute-pair mb-2';

            let keyInput = document.createElement('input');
            keyInput.setAttribute('type', 'text');
            keyInput.setAttribute('name', 'tkey[]');
            keyInput.setAttribute('placeholder', 'Ключ');
            keyInput.className = 'form-control';

            let valueInput = document.createElement('input');
            valueInput.setAttribute('type', 'text');
            valueInput.setAttribute('name', 'tvalue[]');
            valueInput.setAttribute('placeholder', 'Значение');
            valueInput.className = 'form-control';

            let removePairButton = document.createElement('button');
            removePairButton.setAttribute('type', 'button');
            removePairButton.className = 'btn btn-danger';
            removePairButton.textContent = 'Удалить';
            removePairButton.addEventListener('click', function () {
                removeTechAttributeField(removePairButton);
            });

            attributePair.appendChild(keyInput);
            attributePair.appendChild(valueInput);
            attributePair.appendChild(removePairButton);
            container.appendChild(attributePair);
        }

        function removeTechAttribute(button) {
            let container = button.parentElement;
            let keyInput = button.previousElementSibling.previousElementSibling;
            let valueInput = button.previousElementSibling;

            container.removeChild(keyInput);
            container.removeChild(valueInput);
            container.removeChild(button);
        }
    </script>
    <script>
        function removeHistoryAttributeField(button) {
            button.parentElement.remove();
        }
        function addHistoryAttributeField() {
            let container = document.getElementById('historyAttributeContainer');

            let attributePair = document.createElement('div');
            attributePair.className = 'attribute-pair mb-2';

            let keyInput = document.createElement('input');
            keyInput.setAttribute('type', 'text');
            keyInput.setAttribute('name', 'hkey[]');
            keyInput.setAttribute('placeholder', 'Ключ');
            keyInput.className = 'form-control';

            let valueInput = document.createElement('input');
            valueInput.setAttribute('type', 'text');
            valueInput.setAttribute('name', 'hvalue[]');
            valueInput.setAttribute('placeholder', 'Значение');
            valueInput.className = 'form-control';

            let removePairButton = document.createElement('button');
            removePairButton.setAttribute('type', 'button');
            removePairButton.className = 'btn btn-danger';
            removePairButton.textContent = 'Удалить';
            removePairButton.addEventListener('click', function () {
                removeHistoryAttributeField(removePairButton);
            });

            attributePair.appendChild(keyInput);
            attributePair.appendChild(valueInput);
            attributePair.appendChild(removePairButton);
            container.appendChild(attributePair);
        }

        function removeHistoryAttribute(button) {
            let container = button.parentElement;
            let keyInput = button.previousElementSibling.previousElementSibling;
            let valueInput = button.previousElementSibling;

            container.removeChild(keyInput);
            container.removeChild(valueInput);
            container.removeChild(button);
        }
    </script>
</head>
<body>
<div th:replace="general :: page-header"></div>
<div class="indent">
    <h2>
        <a href="javascript:history.back()" class="btn btn-transparent">
            <i class="fa fa-angle-left fa-2x" aria-hidden="true"></i>
        </a>
        <span style="margin-left: 10px;">Редактировать автомобиль</span>
    </h2>
    <br>
    <form method="post" action="/saveCar">
        <input type="hidden" name = "carId" th:value="${car.getId()}">

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="carVin">VIN</label>
            <div class="col-sm-10">
                <input type="text" id="carVin" name="carVin" required th:value="${car.getVin()}"><br><br>
            </div>
        </div>

        <div class="form-group row mb-3">
            <label class="col-sm-2 col-form-label" for="carModelId">Модель</label>
            <div class="col-sm-10">
                <select class="form-select" id="carModelId" name="carModelId" style="width:auto; display: inline-block;">
                    <option value="">Модель</option>
                    <option th:each="model : ${models}"
                            th:value="${model.getId()}"
                            th:selected="${car.getModel_id().getId() == model.getId()}"
                            th:text="${{model.getManufacturer_id().getManufacturer() + ' ' + model.getModel()}}"
                    ></option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="carYear">Год выпуска</label>
            <div class="col-sm-10">
                <input type="text" id="carYear" min="1900" step="1" max="2023" name="carYear" required th:value="${car.getYear()}"><br><br>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="carPrice">Цена</label>
            <div class="col-sm-10">
                <input type="text" id="carPrice" min="0" step="1" name="carPrice" required th:value="${car.getPrice()}"><br><br>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="carPrice">Потребительские характеристики</label>
            <div class="col-sm-10">
                <div id="existingAttributesContainer">
                    <th:block th:each="entry : ${car.getConsumersAttrs().fields()}">
                        <input type="text" name="ckey[]" required th:value="${entry.key}" class="form-control mb-2">
                        <input type="text" name="cvalue[]" required th:value="${#strings.replace(entry.value, '&quot;', '')}" class="form-control mb-2">
                        <button type="button" class="btn btn-danger mb-2" onclick="removeCustomerAttribute(this)">Удалить</button>
                    </th:block>
                </div>
                <button type="button" class="btn btn-secondary" onclick="addCustomerAttributeField()">Добавить атрибут</button>
                <div id="customerAttributeContainer"></div>
                <br><br>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="carPrice">Технические характеристики</label>
            <div class="col-sm-10">
                <div id="existingTechAttributesContainer">
                    <th:block th:each="entry : ${car.getTechAttrs().fields()}">
                        <input type="text" name="tkey[]" required th:value="${entry.key}" class="form-control mb-2">
                        <input type="text" name="tvalue[]" required th:value="${#strings.replace(entry.value, '&quot;', '')}" class="form-control mb-2">
                        <button type="button" class="btn btn-danger mb-2" onclick="removeTechAttribute(this)">Удалить</button>
                    </th:block>
                </div>
                <button type="button" class="btn btn-secondary" onclick="addTechAttributeField()">Добавить атрибут</button>
                <div id="techAttributeContainer"></div>
                <br><br>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="carPrice">Исторические характеристики</label>
            <div class="col-sm-10">
                <div id="existingHistoryAttributesContainer">
                    <th:block th:each="entry : ${car.getHistoryAttrs().fields()}">
                        <input type="text" name="hkey[]" required th:value="${entry.key}" class="form-control mb-2">
                        <input type="text" name="hvalue[]" required th:value="${#strings.replace(entry.value, '&quot;', '')}" class="form-control mb-2">
                        <button type="button" class="btn btn-danger mb-2" onclick="removeHistoryAttribute(this)">Удалить</button>
                    </th:block>
                </div>
                <button type="button" class="btn btn-secondary" onclick="addHistoryAttributeField()">Добавить атрибут</button>
                <div id="historyAttributeContainer"></div>
                <br><br>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="carPrice">Устройства</label>
            <div class="col-sm-10">
                <div id="existingDevicesContainer">
                    <th:block th:each="entry : ${car.getDevices()}">
                        <input type="text" name="device[]" required th:value="${entry}" class="form-control mb-2">
                        <button type="button" class="btn btn-danger mb-2" onclick="removeHistoryAttribute(this)">Удалить</button>
                    </th:block>
                </div>
                <button type="button" class="btn btn-secondary" onclick="addDeviceField()">Добавить устройство</button>
                <div id="deviceContainer"></div>
                <br><br>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label font-weight-bold" for="carAvailability">Протестировано</label>
            <div class="col-sm-10">
                <div class="col-sm-10">
                    <select name="carAvailability" id="carAvailability">
                        <option th:value="true" th:selected="${car.availability}" th:text="Да"></option>
                        <option th:value="false" th:selected="${!car.availability}" th:text="Нет"></option>
                    </select>
                </div>
            </div>
        </div>




        <input id="submitButton" type="submit" class="btn btn-primary" value="Сохранить">
    </form>
</div>
</body>
</html>
