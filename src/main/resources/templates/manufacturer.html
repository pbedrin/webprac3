<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Страница производителя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:replace="general :: page-header"></div>
<div class="indent">
    <h2>
        <a href="/manufacturers" class="btn btn-transparent">
            <i class="fa fa-angle-left fa-2x" aria-hidden="true"></i>
        </a>
        <span style="margin-left: 10px;">Производитель</span>
    </h2>
    <br>
    <form method="post" action="/saveManufacturer">
        <input type="hidden" name = "manufacturerId" th:value="${manufacturer.getId()}">

        <div class="form-group row">
            <label class="col-sm-1 col-form-label font-weight-bold" for="manufacturerName">Название</label>
            <div class="col-sm-10">
                <label type="text" id="manufacturerName" name="manufacturerName" th:text="${manufacturer.getManufacturer()}"></label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-1 col-form-label" for="manufacturerName">Название</label>
            <div class="col-sm-10">
                <input type="text" id="manufacturerName" name="manufacturerName" required th:value="${manufacturer.getManufacturer()}"><br><br>
            </div>
        </div>

        <input id="submitButton" type="submit" class="btn btn-primary" value="Сохранить">
    </form>
    <br>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th>Производитель</th>
            <th>Модель</th>
            <th>Ссылка</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="model : ${models}">
            <td th:text="${manufacturer.getManufacturer()}">Производитель</td>
            <td th:text="${model.getModel()}">Модель</td>
            <td>
                <a th:href="'/model?modelId=' + ${model.getId()}"
                   class="btn btn-link"
                   target="_blank">
                    <i class="fa fa-link"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
