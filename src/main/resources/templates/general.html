<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
    <title></title>
</head>
<body>

<!--page header-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="page-header">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" id="rootLink" href="/">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="peopleListLink" th:href="@{persons}">Производители</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="placesListLink" th:href="@{places}">Модели</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="placesListLink" th:href="@{places}">Автомобили</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="placesListLink" th:href="@{clients}">Клиенты</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="placesListLink" th:href="@{places}">Заказы</a>
            </li>
        </ul>
    </div>
</nav>
<!--end of page header-->


<div th:fragment="site-footer" class="fixed-bottom indent">
    <p>
        Информационная система автосалона
        <br>
        Павел Бедрин, 2023
        <br>
    </p>
</div>

<!--for bootstrap-->
<div th:fragment="site-script">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</div>
<!--end for bootstrap-->

</body>
</html>
