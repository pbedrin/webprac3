<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Добавить клиента</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-2wTQwQrso/QNn+1tFZl1dJ9pV0G0fzY8V7Z1CfZtV0n0l4+8W7y4k2b4X4yGvLz8W+eZ3m5ZJxKgQ2n8W7nR5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <style>
    .indent {
      margin-left: 30px;
      margin-right: 30px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div th:replace="general :: page-header"></div>
<div class="indent">
  <h2>
    <a href="javascript:history.back()" class="btn btn-transparent">
      <i class="fa fa-angle-left fa-2x" aria-hidden="true"></i>
    </a>
    <span style="margin-left: 10px;">Добавить клиента</span>
  </h2>

  <br>
  <form method="post" action="/createClient">

    <div class="form-group row">
      <label class="col-sm-1 col-form-label" for="clientName">Имя</label>
      <div class="col-sm-10">
        <input type="text" id="clientName" name="clientName" required><br><br>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-1 col-form-label" for="clientAddress">Адрес</label>
      <div class="col-sm-10">
        <input type="text" id="clientAddress" name="clientAddress" required><br><br>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-1 col-form-label" for="clientPhone">Телефон</label>
      <div class="col-sm-10">
        <input type="text" id="clientPhone" name="clientPhone" pattern="[0-9]{11}" required
               oninvalid="this.setCustomValidity('Номер телефона должен содержать 11 цифр')"
               oninput="this.setCustomValidity('')"><br><br>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-1 col-form-label" for="clientEmail">Email</label>
      <div class="col-sm-10">
        <input id="clientEmail" type="email" name="clientEmail" required
               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
               oninvalid="this.setCustomValidity('Неправильный формат email')"
               oninput="this.setCustomValidity('')"><br><br>
      </div>
    </div>

    <input id="submitButton" type="submit" class="btn btn-primary" value="Добавить">
  </form>
</div>
</body>
