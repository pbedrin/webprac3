<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Добавить модель</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-2wTQwQrso/QNn+1tFZl1dJ9pV0G0fzY8V7Z1CfZtV0n0l4+8W7y4k2b4X4yGvLz8W+eZ3m5ZJxKgQ2n8W7nR5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <style>
    .indent {
      margin-left: 30px;
      margin-right: 30px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div th:replace="general :: page-header"></div>
<div class="indent">
  <h2>
    <a href="javascript:history.back()" class="btn btn-transparent">
      <i class="fa fa-angle-left fa-2x" aria-hidden="true"></i>
    </a>
    <span style="margin-left: 10px;">Добавить модель</span>
  </h2>

  <br>
  <form method="post" action="/createModel">

    <div class="form-group row mb-3">
      <label class="col-sm-2 col-form-label" for="modelManufacturerId">Производитель</label>
      <div class="col-sm-10">
        <select class="form-select" id="modelManufacturerId" name="modelManufacturerId" style="width:auto; display: inline-block;">
          <option value="">Производитель</option>
          <option th:each="manufacturer : ${manufacturers}"
                  th:value="${manufacturer.getId()}"
                  th:text="${manufacturer.getManufacturer()}"></option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="modelName">Название</label>
      <div class="col-sm-10">
        <input type="text" id="modelName" name="modelName" required><br><br>
      </div>
    </div>


    <input id="submitButton" type="submit" class="btn btn-primary" value="Добавить">
  </form>
</div>
</body>
