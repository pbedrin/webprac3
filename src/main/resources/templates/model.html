<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Страница модели</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <style>
    .indent {
      margin-left: 30px;
      margin-right: 30px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div th:replace="general :: page-header"></div>
<div class="indent">
  <h2>
    <a href="javascript:history.back()" class="btn btn-transparent">
      <i class="fa fa-angle-left fa-2x" aria-hidden="true"></i>
    </a>
    <span style="margin-left: 10px;">Модель</span>
  </h2>
  <br>
  <div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label font-weight-bold" for="modelId">ID</label>
      <div class="col-sm-10">
        <label type="text" id="modelId" name="modelId" th:text="${model.getId()}"></label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label font-weight-bold" for="modelManufacturer">Производитель</label>
      <div class="col-sm-10">
        <a th:href="'/manufacturer?manufacturerId=' + ${model.getManufacturer_id().getId()}">
          <label type="text" id="modelManufacturer" name="modelManufacturer" th:text="${model.getManufacturer_id().getManufacturer()}"></label>
        </a>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label font-weight-bold" for="modelName">Модель</label>
      <div class="col-sm-10">
        <label type="text" id="modelName" name="modelName" th:text="${model.getModel()}"></label>
      </div>
    </div>

    <br>
    <a th:href="'/editModel?modelId=' + ${model.getId()}" class="btn btn-primary">Редактировать</a>
    <br>
    <br>

  </div>
  <table class="table">
    <thead>
    <tr>
      <th>Производитель</th>
      <th>Модель</th>
      <th>VIN</th>
      <th>Год</th>
      <th>Ссылка</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
      <td th:text="${car.getModel_id().getManufacturer_id().getManufacturer()}">Производитель</td>
      <td th:text="${car.getModel_id().getModel()}">Модель</td>
      <td th:text="${car.getVin()}">VIN</td>
      <td th:text="${car.getYear()}">Год</td>
      <td>
        <a th:href="'/car?carId=' + ${car.getId()}"
           class="btn btn-link"
           target="_blank">
          <i class="fa fa-link"></i>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
